<h2>Registration forms</h2>
<form>
    <label for="firstname">First Name
        <input type="text"id="firstname"name="First Name"placeholder="enter your first name"><br>

        <label for="lastname">Last Name</label>
        <input type="text"id="lastname"name="Last Name"placeholder="enter your last name"><br>

        <label for="Phone">Phone</label>
        <input type="text"id="Phone"name="Phone"placeholder="phone number"><br>

        <label for="email">email</label>
        <input type="email"id="email"name="email"placeholder="email address"><br>

        <label for="female">Female:</label>
        <input type="radio"id="Female"name="gender"><br>

        <label for="Male">Male</label>
        <input type="radio"id="Male"name="gender"><br>

        <label for="Others">Others</label>
        <input type="radio"id="Others"name="gender"><br>
        <input type="submit"value="Sign Up"><br>
